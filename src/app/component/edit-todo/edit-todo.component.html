<p>edit-todo</p>
<form [formGroup]="editTodoForm" (ngSubmit)="editTodo()">
  <label>Name: </label>
  <input type="text" [(ngModel)]="todo.name"  formControlName="name">
  <br>
  <label>Title: </label>
  <input type="text" formControlName="description" [(ngModel)]="todo.description">
  <button type="submit" >Submit</button>
</form>
